<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兰州大学-校史馆</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/demoxiaoshi.css">
    <script src="js/jquery-3.2.1.min.js"></script>

    <!--点击放大效果的js-->
    <script src="js/jqueryLibrary.min.js"></script>
    <script src="js/jquery.imgbox.pack.js"></script>
    <script>
        $(function () {
            $(".example1").imgbox();
            $(".example2").imgbox({
                'speedIn': 0,
                'speedOut': 0,
                'alignment': 'center',
                'overlayShow': true,
                'allowMultiple': false
            });
        });
    </script>
</head>
<body>
<!--<a class="example2" href="images/d3.jpg"><img src="images/x3.jpg" /></a>-->


<div class="htmleaf-container">
    <header class="htmleaf-header">
            <hr>

        <img class="home" src="img/xchv.png"
                          style="position: absolute;cursor: pointer;left: 200px;width: auto;height: 100px;top:30px;">

        <h1>欢迎来到兰州大学<span>校史馆展示</span></h1>
        <br><hr>
        <!--<div class="htmleaf-links">-->
        <script>
            $(".home").click(function () {
                window.open("../index.html")
            })
        </script>

        <!--<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>-->

        <!--</div>-->
    </header>
    <div class="container">
        <div class="elem first" id="card1">
            <!--<img src="img/天山堂.jpg" />-->
            <a class="example2" href="img/xiaoshiguan/1.jpg" id="pic1">
                <img src="img/xiaoshiguan/1.jpg"/>
            </a>
        </div>


        <div class="elem second" id="card2">
            <a class="example2" href="img/xiaoshiguan/2.jpg" id="pic2">
                <img src="img/xiaoshiguan/2.jpg"/>
            </a>
            <div class="partialBorder">
                <div class="leftTop"></div>
                <div class="rightTop"></div>
                <div class="leftBot"></div>
                <div class="rightBot"></div>
            </div>
        </div>


        <div class="elem thrird" id="card3">
            <a class="example2" href="img/xiaoshiguan/3.jpg" id="pic3">
                <img src="img/xiaoshiguan/3.jpg"/>
            </a>
            <div class="line topToBot"></div>
            <div class="line botToTop"></div>
        </div>

        <div class="elem fourth" id="card4">
            <a class="example2" href="img/xiaoshiguan/4.jpg" id="pic4">
                <img src="img/xiaoshiguan/4.jpg"/>
            </a>
            <div class="lineCont">
                <div class="line top"></div>
                <div class="line right"></div>
                <div class="line bottom"></div>
                <div class="line left"></div>
            </div>
        </div>

        <div class="elem fifth" id="card5">
            <a class="example2" href="img/xiaoshiguan/5.jpg" id="pic5">
                <img src="img/xiaoshiguan/5.jpg"/>
            </a>
            <span class="left">校史馆</span>
            <span class="right">后景</span>
        </div>
        <div class="elem sixth" id="card6">
            <a class="example2" href="img/xiaoshiguan/6.jpg" id="pic6">
                <img src="img/xiaoshiguan/6.jpg"/>
            </a>
            <div class="reveal">
                <span></span>
            </div>
        </div>
